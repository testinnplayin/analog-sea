<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="description" content="A website with a form" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="author" content="R. Wood" />
	<title>AnalogSea</title>
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css" />
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>
<body>
	<header>
		<div class="logo-container">
			<img class="logo" src="images/a-logo.png" alt="image of AnalogSea logo" />
		</div>
	</header>

	<main>
		<form action="/signup/" method="post" class="signup-form">
			<h1>Sign Up</h1>
			<fieldset name="signup" class="signup">

				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com" class="input" />

				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="1234passw0rd" class="input" />
			</fieldset>

			<section>
				<button type="submit" class="btn">Sign up</button>
				<p><a href="/forgot-password/new">Forgot password?</a></p>
			</section>
		</form>

		<section>
			<p>Already have an account? <a href="/login">Log in</a></p>
		</section>
	</main>
</body>
</html>
